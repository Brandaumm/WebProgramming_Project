<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Livro</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/css/slick-theme.css"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/css/nouislider.min.css"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>

<header>
    <div th:replace="fragments/header :: header"></div>
</header>

<div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></div>

<div class="container">
    <h1 class="mb-4">Editar Livro</h1>
    <form action="/livros/salvarLivro" method="post" enctype="multipart/form-data" class="form-container">
        <input type="hidden" name="id" th:value="${livro.id}" />
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" th:field="*{livro.nome}" required/>
        </div>
        <div class="form-group">
            <label for="sinopse">Sinopse:</label>
            <textarea class="form-control" id="sinopse" th:field="*{livro.sinopse}"required></textarea>
        </div>
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" class="form-control" id="genero" th:field="*{livro.genero}" required/>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" th:field="*{livro.autor}" required/>
        </div>
        <div class="form-group">
            <label for="dataPublicacao">Data de Publicação:</label>
            <input type="date" class="form-control" id="dataPublicacao" th:field="*{livro.dataPublicacao}" required/>
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" class="form-control" id="preco" th:field="*{livro.preco}" step="0.01"required />
        </div>
        <div class="form-group">
            <label for="imagem">Imagem:</label>
            <input type="file" class="form-control" id="imagem" name="imagem"/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/admin" class="btn btn-secondary mt-3">Voltar</a>
</div>

<footer id="footer">
    <div th:replace="fragments/footer :: footer"></div>
</footer>

<!-- jQuery Plugins -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/nouislider.min.js"></script>
<script src="/js/jquery.zoom.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
